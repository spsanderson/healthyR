url: https://www.spsanderson.com/healthyR/
template:
  bootstrap: 5
  bootswatch: flatly
  ganalytics: G-3393M45M1X

navbar:
  title: "healthyR"
  left:
    - icon: "fa-home"
      href: index.html
    - text: "Getting Started"
      href: articles/getting-started.html
    - text: "Articles"
      href: articles/index.html
      menu:
    - text: "Function Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html

reference:
  -  title: Plotting with healthyR
     desc: healthyR Plots
  -  subtitle: Time Series Plotting
     contents:
     -  matches("^ts_.+_plt")
     -  contains("ts_plt")
  -  subtitle: Gartner Magic Chart
     contents:
     -  contains("gartner_magic_chart_plt")
  -  subtitle: Miscellaneous Plots
     desc: Other Plotting Functions
     contents:
     -  contains("_index_plt")
     -  "diverging_lollipop_plt"
     -  "diverging_bar_plt"
  -  subtitle: Color Blindness
     desc: Functions to help with color blindness
     contents:
     -  "color_blind"
     -  "hr_scale_fill_colorblind"
     -  "hr_scale_color_colorblind"
  -  title: Augment Functions
     desc: Functions that Augment a tibble
     contents:
     -  contains("_augment")
  -  title: Vectorized Functions
     desc: Functions that work on or return a vector
     contents:
     -  contains("_vec")
  -  title: Optimal Bin Functions for Histograms
     desc: Optimal Binning Functions
  -  subtitle: Optimal Binning for histograms
     contents:
     -  contains("opt_bin")
  -  title: SQL String Functions
     desc: Manipulate Strings with SQL like Functions
  -  subtitle: SQL String Functions
     contents:
     -  contains("sql")
  -  title: Table Functions
     desc: Functions that return tibbles
     contents:
     -  has_concept("Data Table Functions")
  -  title: ML/AI Functions
  -  title: Miscellaneous
     desc: Miscellaneous Functions and Utilities
  -  subtitle: Function List
     contents:
     -  contains("save_to_excel")
     -  "named_item_list"
  -  title: Data Files
     desc: __Data Files__
  -  subtitle: Mapping Files
     contents:
     -  contains("mapping")

